<div class="main">
  <div [style.height]="sidenavOpened === 'open' ? '100%' : '45px' " class="filters">
    <app-filters (filterTransfer)="filters=$event" (sidenavOpenWidth)="sidenavOpened=$event"
                 [earthquakeIds]="earthquakeIds"></app-filters>
  </div>
  <div class="map">
    <app-earthquake-map (earthquakesIdsTransfer)="earthquakeIds=$event"
                        [filtersTransfered]="filters"></app-earthquake-map>
  </div>
</div>
